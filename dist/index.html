<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Mixing Desk</title>

        <style>
            .fader {
                background: green;
                position: relative;
            }

            .fader-horizontal {
                width: 100px;
                height: 16px;
                padding: 0 16px 0 8px;
            }

            .fader-vertical {
                width: 16px;
                height: 100px;
                padding: 16px 0 8px;
            }

            .fader-thumb {
                width: 16px;
                height: 16px;

                background: yellow;
                position: absolute;
            }

            .track {
                float: left;
                padding: 4px;
                margin: 4px;
                background: lightblue;
            }
        </style>

        <!-- <link rel="stylesheet" href="assets/build.css" /> -->

    </head>

            <a class="credits__link" href="//canddy.ru">Home</a>

        </p>

        <script src="./bundle.min.js"></script>

    </body>
</html>
